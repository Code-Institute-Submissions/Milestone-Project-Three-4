<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - The Expanse API</title>

    <!-- External Libraries-->
    <link rel="stylesheet" href="{{ url_for('static', filename='libraries/css/bootstrap.min.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='libraries/js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libraries/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libraries/js/bootstrap.min.js') }}"></script>
    <script src="https://kit.fontawesome.com/8534959afc.js" crossorigin="anonymous"></script>

    <!-- Local Imports-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}
</head>

<body>
    <!-- NavBar-->
    <header id="top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TEAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav float-right text-right pr-3 ml-auto">
                {% block nav %}
                {% endblock %}
            </ul>
        </div>
        </nav>
        <div class="jumbotron">
            <h1 class="page-header">TEAPI</h1>
            <p class="lead">The Expanse API</p>
        </div>
    </header>
    {% block content %}{% endblock %}
    <!-- Footer / Social media-->
    <footer id="footer">
        <div class="container">
            <div class="row mx-auto text-center">
                <div class="col-4">
                    <a href="https://github.com/gazzamc" title="Github" target="_blank"><i class="fab fa-github-alt"></i></a>
                </div>
                <div class="col-4">
                    <a href="https://www.linkedin.com/in/gary-mcgovern-84a72616/" title="Linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-4">
                    <a href="https://github.com/gazzamc/Milestone-Project-Three" title="Github branch" target="_blank"><i class="fas fa-code-branch"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
{% block scripts %}
{% endblock %}
</html>
