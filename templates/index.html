{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}
{% block content %}
<!-- API Search / JSON result -->
<section>
	<div class="container">
		<div class="row">
			<div class="col-10 offset-1">
				<form class="form-inline" id="apiSearchForm">
					<label class="" type="">{{request.url}}api/</label>
					<input class="form-control mr-sm-2" placeholder="people/1" id="apiSearch" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" id="apiBtn" type="submit">request</button>
				</form>
			</div>
			<div class="col-11 outerJson">
				<pre id="jsonRes"></pre>
			</div>
		</div>
	</div>
</section>
<!-- About Section -->
<section>
	<div class="container">
		<div class="row mx-auto text-center">
			<div class="col-6">
				<h3>About:</h3>
			</div>
			<div class="col-6">
				<h3>How to use:</h3>
			</div>
		</div>
	</div>
</section>
{% endblock %}
